<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background-color: #5d5c61;;
            background-repeat: no-repeat;
        
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #7395AE;
            border-radius: 60px;
            background-color: #B1B296;

            transform: perspective(1500px) rotateY(15deg);
            border-radius: 1rem;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
            transition: transform 1s ease 0s;

            &:hover {
                transform: perspective(3000px) rotateY(5deg);
            }
            
        }

        .container h2 {
            text-align: center;
        }

        .container label,
        .container input[type="text"],
        .container input[type="password"]
         {
            display: block;
            width: 100%;
            border-radius: 9px;
            margin-bottom: 10px;

        }



        #forgot {
            display: block;
            margin: 0 auto;
            text-align: right;
        }

        #bbit {
            display: block;
        }

        #logimage {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 50px;
        }
        .button{
            background-color: #557A95;
            color: white;
            border: none;
            padding: 10px 136px;
            cursor: pointer;
            border-radius: 10px;
        }
       /* #button:hover
        {
box-shadow: 5px 5px 10px #000000   ;
        } */
    </style>
</head>

<body>

    <div class="container">
        <img src="my-account_720234-removebg-preview.png" id="logimage">
        <h2>Login Form</h2>
        <form action="process-login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button class="button">Login</button>

            <a href="Sign_up.html" id="bbit">Sign-up</a>
            <a href="#" id="forgot" name="forgot">forgot password</a>

        </form>
    </div>
    </div>
</body>

</html>
