<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("4603478a-86fa-40c7-8d34-049a1cd55159.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #7395AE;
            border-radius: 60px;
            background-color: #B1B296;

            transform: perspective(1500px) rotateY(15deg);
            border-radius: 1rem;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
            transition: transform 1s ease 0s;

            &:hover {
                transform: perspective(3000px) rotateY(5deg);
            }




        }

        .container h2 {
            text-align: center;
        }

        .container label,
        .container input[type="text"],
        .container input[type="password"],
        .container input[type="submit"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .container input[type="submit"] {
            background-color: #557A95;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #forgot {
            display: block;
            margin: 0 auto;
            text-align: right;
        }

        #bbit {
            display: block;
        }

        #logimage {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="C:\Users\Payal\Desktop\e-com\my-account_720234-removebg-preview.png" id="logimage">
        <h2>Login Form</h2>
        <form action="process-login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">

            <a href="#" id="bbit">Sign-up</a>
            <a href="#" id="forgot" name="forgot">forgot password</a>

        </form>
    </div>
    </div>
</body>

</html>
